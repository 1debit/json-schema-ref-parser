title: Person
type: object
definitions:
  name:
    type: object
    required:
      - first
      - last
    properties:
      first:
        $ref: "#/definitions/requiredString"
      middle:
        type: string
      last:
        $ref: "#/definitions/requiredString"
  requiredString:
    type: string
    minLength: 1
required:
  - name
properties:
  name:
    $ref: "#/definitions/name"
  age:
    type: integer
    minimum: 0
  gender:
    type: string
    enum:
      - male
      - female
